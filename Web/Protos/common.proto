syntax = "proto3";

option csharp_namespace = "AutoParts.Web.Protos";

package Common;

enum ResponseStatus {
  OK = 0;
  NOT_FOUND = 1;
  BAD_REQUEST = 2;
  VALIDATION_FAILURE = 3;
  INTERNAL_SERVER_ERROR = 4;
}

message PaginationFilter {
  int32 page_number = 1;
  int32 page_size = 2;
}

message ServiceResponse {
  ResponseStatus status = 1;
  repeated Error errors = 2;
}

message Error {
  string cause = 1;
  string message = 2;
}
