syntax = "proto3";

option csharp_namespace = "AutoParts.Web.Protos";

package User;

service GrpcSupplierService {
  rpc IniteSupplier (InviteSupplierRequest) returns (InviteSupplierResponse);
}

message InviteSupplierRequest {
  string email = 1;
  string name = 2;
}

message InviteSupplierResponse {
  bool is_error = 1;
  string error = 2;
}
